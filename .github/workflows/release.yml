name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.2.3). Must exist in the repository.'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v5.0.0
        with:
          ref: ${{ github.event.inputs.tag }}
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 22
      - name: Install dependencies
        run: npm install
      - name: Build and package
        run: npm run dist -- -p always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
