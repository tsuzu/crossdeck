name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Verify build artifacts
        run: |
          if [ ! -f dist/main.js ]; then
            echo "Build failed: dist/main.js not found"
            exit 1
          fi
          if [ ! -f dist/preload.js ]; then
            echo "Build failed: dist/preload.js not found"
            exit 1
          fi
          if [ ! -f dist/renderer.js ]; then
            echo "Build failed: dist/renderer.js not found"
            exit 1
          fi
        shell: bash
